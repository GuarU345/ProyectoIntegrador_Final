<div class="">
  <div class="row align-items-start mov">
    <div class="col primero">
      <img src="../../../assets/smart-house.png" class="img" alt="">
      <h1 class="primertitulo">PROYECTO INTEGRADOR</h1>
      <p class="logoreg">Logueate o Registrate para tener acceso</p>
    </div>
    <div class="col segundo">
    <div class="form-login card">
      <h3 class="log">LOGIN</h3>
      <form [formGroup]="FormularioLogueo">
            <label class="form-label inputs">Email</label>
            <input type="email" formControlName="Email" [(ngModel)]="usuario.email" class="form-control inputs">
            <label class="form-label inputs">Password</label>
            <input type="password" formControlName="Password" [(ngModel)]="usuario.password" class="form-control inputs"><br>
            <button type="submit" (click)="login()" class="btn btn-info form-control inputs">Logueate</button><br>
            <a routerLink="/register" class="a nav-link">si no estas registrado da click</a>
      </form>
    </div>
    </div>
  </div>
</div>
