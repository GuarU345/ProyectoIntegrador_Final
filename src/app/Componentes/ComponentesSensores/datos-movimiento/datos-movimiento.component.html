<app-dashboard></app-dashboard>

<div class="body">
  <div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="card">
        <h1 align="center" id="titulo">Datos movimiento</h1>
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtrar($event)" placeholder="buscar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="movimiento">
            <th mat-header-cell *matHeaderCellDef> Movimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.movimiento}} </td>
          </ng-container>

           <!-- Name Column -->
           <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[6]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
</div>
